[uwsgi]
chdir=%d
module=%n.wsgi:application
home=%dvenv
master=True
pidfile=/tmp/%n-master.pid
vacuum=True
env=LANG=en_US.UTF-8 
env=APPCENTER_SETTINGS_DJANGO_SETTINGS_MODULE=%n.settings
env=APPCENTER_SETTINGS_DEBUG=0
evn=APPCENTER_SETTINGS_SECRET_KEY=9+4ea_5#8f^6j++7(ih4l^ral-$5-zkm=@pr%gw7p8e)k#24(%x
env=APPCENTER_SETTINGS_EXTERNAL_URL=https://appcenter.libms.top/
env=APPCENTER_SETTINGS_MEDIA_ROOT=%dvar/media/
env=APPCENTER_SETTINGS_STATIC_ROOT=%dvar/static/
daemonize=%dvar/log/%n.log
socket=/tmp/%n.sock
procname=%n
procname-prefix-spaced=uwsgi
